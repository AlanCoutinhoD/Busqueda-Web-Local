<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login y Registro</title>
  <link rel="stylesheet" href="styles.css">
  <script>
    // Función para validar la contraseña
    function validarPassword(password) {
      var regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,15}$/;
      return regex.test(password);
    }

    // Objeto para almacenar usuarios registrados
    var usuariosRegistrados = {};

    // Función para registrar un nuevo usuario
    function registrarUsuario(usuario, password) {
      if (usuariosRegistrados.hasOwnProperty(usuario)) {
        alert("El usuario ya existe");
      } else {
        if (validarPassword(password)) {
          usuariosRegistrados[usuario] = password;
          alert("Usuario registrado correctamente");
        
        } else {
          alert("La contraseña no cumple con los requisitos:\n\n- Mínimo 8 caracteres\n- Máximo entre 10 y 15 caracteres\n- Al menos una letra mayúscula\n- Al menos una letra minúscula\n- Al menos un dígito\n- Al menos un carácter especial");
        }
      }
    }

    // Función para iniciar sesión
    function iniciarSesion(usuario, password) {
      if (usuariosRegistrados.hasOwnProperty(usuario)) {
        if (usuariosRegistrados[usuario] === password) {
          alert("Inicio de sesión exitoso");
          window.location.href = "home.html";
        } else {
          alert("Contraseña incorrecta");
        }
      } else {
        alert("Usuario no encontrado");
      }
    }
  </script>
</head>
<body>
  <center>
  <div class="contenedorlogin">
  <h2>Registro</h2>
  <input type="text" id="regUsuario" placeholder="Usuario"><br>
  <input type="text" id="regPassword" placeholder="Contraseña"><br>
  <button onclick="registrarUsuario(document.getElementById('regUsuario').value, document.getElementById('regPassword').value)">Registrar</button><br>
</div>
<br><br><br>
<div class="contenedorlogin">
  <h2>Login</h2>
  <input type="text" id="loginUsuario" placeholder="Usuario"><br>
  <input type="password" id="loginPassword" placeholder="Contraseña"><br>
  <button onclick="iniciarSesion(document.getElementById('loginUsuario').value, document.getElementById('loginPassword').value)">Iniciar sesión</button><br>
</center>
</body>
</html>
